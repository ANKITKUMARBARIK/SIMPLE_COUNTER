<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Counter</h1>
            <p id="count">0</p>
            <button id="decrease" style="background-color: red;">Decrease</button>
            <button id="reset" style="background-color: blue;">Reset</button>
            <button id="increase" style="background-color: green;">Increase</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
